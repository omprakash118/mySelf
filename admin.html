<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/input.css">
    <link rel="stylesheet" href="../src/output.css">
    <link rel="stylesheet" href="../styles/adminCss.css">
    <script src="https://kit.fontawesome.com/a9bed58581.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="page flex h-[100vh] min-h-screen">

        <!--
            color :

            
        HEX Color	    Usage
        #0d1b2a     	Primary Background (Main body, navbar, sidebar)
        #1b263b	        Secondary Background (Cards, sections, hover states)
        #415a77	        Accent Elements (Buttons, active links, highlights)
        #778da9	- #8e9baa Text & Borders (Subtext, less important elements)
        #e0e1dd	        Primary Text (Headings, main text for contrast)
        dropdownMenu-class 
        -->


        <!-- NavBar -->
        
        <aside id="admin-sidebar" class="w-80 h-[100vh]  text-white p-4  bg-[#0d1b2a] overflow-y-auto">
            <!-- Sidebar content will be inserted here -->
              
        </aside>
       
        <div class="flex flex-col flex-grow min-h-screen h-[100vh] justify-between">

            <!-- Header Section-->
            
            <header id="admin-header" class="bg-[#1b263b] text-white p-4 shadow-md flex justify-between items-center ">
                
            </header>
            
            <!-- Main Section -->

            <main id="admin-main" class="bg-[#e0e1dd] h-[100%] flex-1 overflow-y-auto  ">
                
            </main>
            
            <!-- Footer -->
            
            <footer id="admin-footer" class="bg-[#1b263b] h-[4rem] text-[#8e9baa] text-[1rem]  w-[100%] bottom-0  p-4 shadow-md flex justify-around items-center">
                
            </footer>
        </div>
    </div>
</body>

</html>
